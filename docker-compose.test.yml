version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: swimflow-postgres-test
    environment:
      POSTGRES_DB: swimflow_test
      POSTGRES_USER: swimflow_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swimflow_test -d swimflow_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - swimflow-test-network

  redis-test:
    image: redis:7-alpine
    container_name: swimflow-redis-test
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - swimflow-test-network

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local

networks:
  swimflow-test-network:
    driver: bridge